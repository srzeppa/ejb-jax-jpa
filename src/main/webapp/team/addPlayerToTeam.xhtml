<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="playerToTeamForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Team" />
				<h:selectOneMenu value="#{teamBean.teamId}">
					<f:selectItems value="#{teamBean.allTeams}" var="team"
						itemValue="#{team.id}" itemLabel="#{team.name}" />
				</h:selectOneMenu>


				<h:outputText value=" Player " />
				<h:selectOneMenu value="#{teamBean.playerId}">
					<f:selectItems value="#{playerBean.avaiablePlayers}" var="player"
						itemValue="#{player.id}" itemLabel="#{player.firstname} #{player.lastname}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<h:commandButton value="Add" action="#{teamBean.playerToTeam}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
