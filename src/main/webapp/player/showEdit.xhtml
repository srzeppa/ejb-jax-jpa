<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="content">
		<h:form id="playerForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.playerFirstnameLabel}" />
				<h:inputText id="firstname" value="#{playerBean.player.firstname}"
					required="#{true}" />

				<h:outputText value="#{msg.playerLastnameLabel}" />
				<h:inputText id="lastname" value="#{playerBean.player.lastname}"
					required="#{false}" />

				<h:outputText value="#{msg.playerAgeLabel}" />
				<h:inputText id="age" value="#{playerBean.player.age}"
					required="#{false}" />
			</h:panelGrid>

			<h:commandButton value="#{msg.playerFormOKButton}"
				action="#{playerBean.update}" />

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
