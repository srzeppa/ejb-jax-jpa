<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{playerBean.allPlayers}" var="item">
				<h:column>
					<f:facet name="header">#{msg.playerFirstnameLabel}</f:facet>
					<h:outputText value="#{item.firstname}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.playerLastnameLabel}</f:facet>
					<h:outputText value="#{item.lastname}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.playerAgeLabel}</f:facet>
					<h:outputText value="#{item.age}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandButton value="#{msg.actionDelete}" action="#{playerBean.deletePlayer}" />
					<h:commandButton value="#{msg.actionDetails}" action="#{playerBean.showProperties}" />
					<h:commandButton value ="#{msg.actionEdit}" action="#{playerBean.showEdit}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
